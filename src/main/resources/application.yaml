spring:
  application:
    name: tlcn
  datasource:
    url: ${APP_DB_URL:jdbc:mysql://localhost:3306/tlcn}
    username: ${APP_DB_USERNAME:root}
    password: ${APP_DB_PASSWORD:12345}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  data:
    mongodb:
      host: localhost
      port: 27017
      database: kltn

  web:
    resources:
      static-locations: file:/static

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${APP_MAIL_USER:username@gmail.com}
    password: ${APP_MAIL_PASS:password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
server:
  port: 8443
  ssl:
    key-store: classpath:keystore.p12
    key-store-password: p@ssw0rd
    keyStoreType: PKCS12
    keyAlias: tomcat
  http:
    port: 8001
logging:
  level:
    org:
      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: DEBUG

myapp:
  security:
    jwt:
      secret: bXlfc2VjcmV0X2tleQ==
      expiration: 86400000 #3600000 # 1 hour
  url:
    recommend: ${APP_URL_RECOMMEND:http://localhost:5000}
    predict: ${APP_URL_PREDICT:http://localhost:5001}
    path-recommend-user: /recommend/user/
    path-recommend-product: /recommend/product/
ghn:
  token: ${GHN_TOKEN:token}
  shop-id: ${GHN_SHOP_ID:123456}
  url: ${GHN_URL:https://dev-online-gateway.ghn.vn/shiip/public-api}
